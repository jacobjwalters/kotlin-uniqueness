name: Build Typst document
on: push
jobs:
  build_typst_documents:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Typst
        uses: lvignoli/typst-action@main
        with:
          source_file: doc/main.typ
          options: |
            --root
            doc
      - name: Get current date
        id: date
        run: echo "DATE=$(date +%Y-%m-%d-%H:%M | tr ':' '_')" >> $GITHUB_ENV
      - name: Add date to PDF
        run: |
          for file in **/*.pdf; do
            mv "$file" "${file%.pdf}-${{ env.DATE }}.pdf"
          done
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "main.pdf"
          body: "PDF generated from main.typ"
          commit: "main"
          tag: "latest"
          allowUpdates: true
