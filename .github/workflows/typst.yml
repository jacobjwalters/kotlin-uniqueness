name: Build Typst document
on: push
jobs:
  build_typst_documents:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Typst
        uses: lvignoli/typst-action@main
        with:
          source_file: doc/main.typ
          options: |
            --root
            doc
      - name: Get current date
        id: date
        run: echo "DATE=$(date +%Y-%m-%d-%H:%M | tr ':' '_')" >> $GITHUB_ENV
      - name: Add date to PDF
        run: |
          for file in **/*.pdf; do
            cp "$file" "${file%.pdf}-${{ env.DATE }}.pdf"
          done
      - name: Upload PDF file
        uses: actions/upload-artifact@v4
        with:
          name: PDF-${{ env.DATE }}
          path: "**/*.pdf"
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "doc/main.pdf"
          body: "PDF generated from main.typ"
          commit: "main"
          tag: "latest"
          allowUpdates: true
